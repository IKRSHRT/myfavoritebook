                <h3>奪命者（サイズ）</h3>
            <p>私が二つ目にお勧めしたい本は「奪命者」です。この本は科学技術の発展によって不老不死が可能になった世界の人口を維持するために、人の命を奪う職業「サイズ」の後継者の物語です。
                私が気に入っている理由としてはそれぞれの人間の心情や描写が丁寧で分かりやすいところと最後まで一気に読みたくなるほど展開が読めないところです。
                人間の生死について扱っているのでかなり重い内容ですが、それを超えるほどに面白い作品です。
                ぜひ読んでみてください。
